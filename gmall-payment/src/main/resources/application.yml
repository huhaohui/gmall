server:
  port: 18093 # 服务端口号
  error:
    include-exception: true
    include-message: always
spring:
  cloud:
    nacos:
      discovery: # 注册中心配置
        server-addr: 192.168.0.101:8848 # nacos 注册中心地址
    sentinel: # 限流配置
      transport:
        dashboard: 192.168.0.101:8080 # sentinel 客户端地址
        port: 8719 # 服务与 dashboard 进行交互的端口
  zipkin: # 链路追踪配置
    base-url: http://192.168.0.101:9411 # zipkin 地址
    discovery-client-enabled: false # 是否监控 zipkin 本身的请求
    sender:
      type: web # 链路数据以什么方式返送给 zipkin. web 使用 http 的形式发送
  sleuth: # 采集率配置
    sampler:
      probability: 1 # 采集率, 默认是 百分之10 生产时使用, 开发应该设置为 1 采集全部请求
  thymeleaf:
    cache: false
  redis: # Redis
    host: 192.168.0.101
    port: 6379
  rabbitmq:
    host: 192.168.0.101
    port: 5672
    virtual-host: /hu
    username: hu
    password: 123456
    publisher-confirm-type: correlated
    publisher-returns: true
  datasource: # MySQL
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.0.101:3306/guli_payment?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai # 连接协议
    username: root
    password: root
feign: # feign
  sentinel:
    enabled: true # 开启 feign 的 sentinel 功能
alipay:
  gatewayUrl: https://openapi.alipay.com/gateway.do
  app_id: 2021001163617452
  merchant_private_key: 
  alipay_public_key: 
  notify_url: http://yj3fva4s45.xuduan.vip/pay/ok
  return_url: http://yj3fva4s45.xuduan.vip/pay/success